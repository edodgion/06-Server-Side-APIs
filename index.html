<body>

  <header class="jumbotron jumbotron-fluid custom-jumbotron">
    <div class="container text-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <section class="col-12 col-md-4 col-lg-3">
        <div class="card custom-card">
          <h3 class="card-header">
           Search for a City:
          </h3>
          <div class="card-body">
            <input class="enterCity" id="enterCity"></input><button class="searchBtn" id="searchBtn"><i class="fas fa-search"></i></button>
          </div>
          <ul class="list-group list-group-flush">
            <div class="city" data-city=""></div>
          </ul>
        </div>    
      </section>

  <section class="col-12 col-md-8 col-lg-9">
    <h1>Current Forecast</h1>
    <div class="weatherResults"></div>
      

    </div>
  </section>

    
  <section class="col-12 col-md-8 col-lg-12">
        <h1>5 Day Forecast</h1>
        <div class="forecast" id="fiveDayForecast">
      
        </div>
      </div>
    </div>
  </section>
  
</main>
